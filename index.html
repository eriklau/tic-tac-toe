<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cartoon-free" rel="stylesheet">
</head>
<body>

    <div class="title">
        <h1>TIC-TAC-TOE</h1>
    </div>

    <main>

        <div id="player-turn">Turn: X</div>

        <div class="gameboard">
            <div class="board-grid" data-index="0"></div>
            <div class="board-grid" data-index="1"></div>
            <div class="board-grid" data-index="2"></div>
            <div class="board-grid" data-index="3"></div>
            <div class="board-grid" data-index="4"></div>
            <div class="board-grid" data-index="5"></div>
            <div class="board-grid" data-index="6"></div>
            <div class="board-grid" data-index="7"></div>
            <div class="board-grid" data-index="8"></div>
        </div>

        <div class="restart">
            <button id="restart-btn">RESTART</button>
        </div>

    </main>


    <script src="script.js"></script>
</body>
</html>
